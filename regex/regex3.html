<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: red;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="tel" name="tel" id="tel" />
      <span></span>
    </div>
    <div>
      <input type="email" name="email" id="email" placeholder="이메일 입력" />
      <span></span>
    </div>
    <script>
      // tel 의 값 변화가 일어나면 전화번호의 형태로 입력되었는지 확인
      // 숫자3-숫자4-숫자4 => span 안에 전화번호를 확인해 주세요
      document.querySelector("#tel").addEventListener("change", (e) => {
        const tn = /\d{3}-\d{4}-\d{4}/;
        if (!tn.test(e.target.value)) {
          e.target.nextElementSibling.innerHTML = "전화번호를 확인해 주세요";
        }
        // /\d{3}-\d{4}-\d{4}/
        // /[0-9]{3}-[0-9]{4}-[0-9]{4}/
      });
      document.querySelector("#tel").addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });

      const eamilreg =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      const email = document.querySelector("#email");
      email.addEventListener("change", (e) => {
        if (!emailreg.test(e.target.value))
          e.target.nextElementSibling.innerHTML = "이메일을 확인해 주세요";
      });
      email.addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });
    </script>
  </body>
</html>
